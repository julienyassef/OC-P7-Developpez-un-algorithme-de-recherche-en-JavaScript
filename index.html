<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <title>Les Petits Plats </title>
</head>
<body>
    <header class= "header">
        <div class= "header__logo">
            <img src="./assets/logo.svg" alt="logo">
            <img src="./assets/logo-circle.svg" alt="cercle logo">
        </div>
        <h1 class= "header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <form class="header__search-bar" action="/rechercher" method="get" id="searchForm">
            <input class="header__search-bar__imput" id="searchInput" type="text" name="q" placeholder="Rechercher une recette, un ingrédient, ..." />
            <button class="header__search-bar__button" type="submit" id="searchButton">
            <img class="header__search-bar__button__icon" src="./assets/search-logo.svg" alt="Rechercher" />
            </button>
        </form>
    </header>
    <main>
        <div class="menu-filter">
            <div class="menu-filter__container-filter">
                <div class="menu-filter__container-filter__menu">
                    <div class="menu-filter__container-filter__menu__group menu-filter__container-filter__menu__group-ingredients">
                        <p class="menu-filter__container-filter__menu__group__content">Ingrédients</p>
                        <img class="menu-filter__container-filter__menu__group__arrow arrow-menu-ingredients" src="./assets/vector.svg" alt="icone fléche">
                    </div>
                    <form action="/votre-page-de-recherche" method="get" class="menu-filter__container-filter__search-bar-ingredients">
                        <input type="text" name="q" placeholder=" " id="ingredientInput">
                        <button type="submit" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 28 29" fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="#c6c6c6"/>
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#c6c6c6"/>
                            </svg>
                        </button>
                    </form>
                    <div class="menu-filter__container-filter__menu__section-pin-ingredients"></div>
                    <div class="menu-filter__container-filter__menu__list-ingredients"></div>
                </div>
                <div class="menu-filter__container-filter__menu">
                    <div class="menu-filter__container-filter__menu__group">
                        <p class="menu-filter__container-filter__menu__group__content">Appareils</p>
                        <img class="menu-filter__container-filter__menu__group__arrow" src="./assets/vector.svg" alt="icone fléche">
                    </div>
                    <form action="/votre-page-de-recherche" method="get" class="menu-filter__container-filter__search-bar-appareils">
                        <input type="text" name="q" placeholder=" " id="applianceInput">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 28 29" fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="#c6c6c6"/>
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#c6c6c6"/>
                            </svg>
                        </button>
                      </form>
                      <div class="menu-filter__container-filter__menu__section-pin-appliance"></div>
                      <div class="menu-filter__container-filter__menu__list-appareils"></div>
                </div>
                <div class="menu-filter__container-filter__menu">
                    <div class="menu-filter__container-filter__menu__group">
                        <p class="menu-filter__container-filter__menu__group__content">Ustensiles</p>
                        <img class="menu-filter__container-filter__menu__group__arrow" src="./assets/vector.svg" alt="icone fléche">
                    </div>
                    <form action="/votre-page-de-recherche" method="get" class="menu-filter__container-filter__search-bar-ustensiles">
                        <input type="text" name="q" placeholder=" " id="ustensilInput">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 28 29" fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="#c6c6c6"/>
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#c6c6c6"/>
                            </svg>
                        </button> 
                      </form>
                      <div class="menu-filter__container-filter__menu__section-pin-ustensils"></div>
                      <div class="menu-filter__container-filter__menu__list-ustensiles"></div>
                </div>
            </div>
            <div class="menu-filter__recipe-count"> </div>
        </div>
        <div class="section-tag"></div>
        <div class="recipe-section"></div>
    </main>
    <script src="scripts/pages/index.js" type="module"></script>
</body>
</html>
