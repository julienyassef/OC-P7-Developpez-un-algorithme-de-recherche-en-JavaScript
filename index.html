<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <title>Les Petits Plats </title>
</head>
<body>
    <header class= "header">
        <div class= "header__logo">
            <img src="./assets/logo.svg" alt="logo">
            <img src="./assets/logo-circle.svg" alt="cercle logo">
        </div>
        <h1 class= "header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <form class="header__search-bar" action="/rechercher" method="get">
            <input class="header__search-bar__imput" type="text" name="q" placeholder="Rechercher une recette, un ingrédient, ..." />
            <button class="header__search-bar__button" type="submit">
            <img class="header__search-bar__button__icon" src="./assets/search-logo.svg" alt="Rechercher" />
            </button>
        </form>
    </header>
    <main>
        <div class="menu-filter">
            <div class="menu-filter__container-filter">
                <div class="menu-filter__container-filter__menu">
                    <p class="menu-filter__container-filter__menu__content">ingrédients</p>
                    <img class="menu-filter__container-filter__menu__arrow" src="./assets/vector.svg" alt="icone fléche"> 
                </div>
                <div class="menu-filter__container-filter__menu">
                    <p class="menu-filter__container-filter__menu__content">appareils</p>
                    <img class="menu-filter__container-filter__menu__arrow" src="./assets/vector.svg" alt="icone fléche">  
                </div>
                <div class="menu-filter__container-filter__menu">
                    <p class="menu-filter__container-filter__menu__content">ustensiles</p> 
                    <img class="menu-filter__container-filter__menu__arrow" src="./assets/vector.svg" alt="icone fléche">
                </div>
            </div>
            <div class="menu-filter__recipe-count"> </div>
        </div>
        <div class="recipe-section"></div>
    </main>
    <script src="scripts/pages/index.js" type="module"></script>
</body>
</html>
